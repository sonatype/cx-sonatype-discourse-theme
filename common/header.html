          // callback triggered only once on the first accept/reject action

            acceptMarketingCookies() ;

              swap_buttons: true            // enable to invert buttons

          settings_modal: {

                blocks: [
                    {
                        title: 'Cookie usage',
                        description: 'This site uses cookies to ensure the basic functionalities of the website and to enhance your online experience. You can choose for each category to opt-in/out whenever you want.'
                    }, {
                        title: 'Statistics / Analytics cookies',
                        description: 'These cookies collect information about how you use the website, which pages you visited and which links you clicked on. All of the data is anonymized and cannot be used to identify you.',
                        toggle: {
                            value: 'analytics',
                            enabled: true,
                            readonly: false
                        },
                        cookie_table: [
                            {
                                col1: '^_ga',
                                col2: 'google.com',
                                col3: '2 years',
                                col4: 'description ...',
                                col5: 'Permanent cookie',
                                is_regex: true
                            },
                            {
                                col1: '_gid',
                                col2: 'google.com',
                                col3: '1 day',
                                col4: 'description ...',

                    },
                    {

                        toggle: {
                            value: 'marketing',
                            enabled: false,
                            readonly: false
                        },
                        cookie_table: [
                            {
                                col1: '^_ga',
                                col2: 'google.com',
                                col3: '2 years',
                                col4: 'description ...',
                                col5: 'Permanent cookie',
                                is_regex: true
                            },
                            {
                                col1: '_gid',
                                col2: 'google.com',
                                col3: '1 day',
                                col4: 'description ...',
                                col5: 'Permanent cookie'
                            }
                        ]
                    }
                ]
            }
        }
      }
    });

    initGACookies(cc);
  });

  function gtag(){dataLayer.push(arguments);}

  function initGACookies(cc) {
    // Default ad_storage to 'denied'.
    var marketing = 'denied';
    if (cc.allowedCategory('marketing')){
      marketing = 'granted';
    }
    gtag('consent', 'default', {
      'ad_storage': marketing,
      'analytics_storage': 'granted'
    });
    loadGTM();
  }

  /** Google Tag Manager **/

    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

    })(window,document,'script','dataLayer','GTM-K652WF9');
  }
  /** End Google Tag Manager **/

  function acceptMarketingCookies() {
    gtag('consent', 'update', {
      'ad_storage': 'granted'
    });
  }
</script>
